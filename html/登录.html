<!--12月8日 登录-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/登录.css" />
</head>
    <!-- 背景 -->
    <div class="background">
        <!-- logo -->
        <div class="logo">
            <img src="../img/img_登录/logo.png">
        </div>
        <!-- 登录模块 -->
        <div class="log_in">
            <!-- 内容 -->
            <div class="content">
                <!-- 账号 -->
                <div class="account">
                    <input placeholder="您的邮箱/手机号">
                </div>
                <!-- 密码 -->
                <div class="password">
                    <input placeholder="你的密码">
                </div>
                <!-- 忘记密码 -->
                <div class="forget fr">
                    <p>忘记密码</p>
                </div>
                <div class="clear"></div>
                <!-- 登录 -->
                <div class="register ct">
                    <p>登录</p>
                </div>
                <!-- 线 -->
                <div class="line"></div>
                <p class="p1">用合作网站账户直接登录</p>
                <!-- 三个图标 -->
                <div class="three">
                    <div class="weibo">
                        <img src="../img/img_登录/新浪微博.png" style="margin-left: 5px;">
                        <p>新浪微博</p>
                    </div>
                    <div class="qq">
                        <img src="../img/img_登录/QQ.png">
                        <p style="margin-left: 7px;">QQ</p>
                    </div>
                    <div class="weixin">
                        <img src="../img/img_登录/wechat.png">
                        <p style="margin-left: 7px;">微信</p>
                    </div>  
                </div>
            </div>
        </div>
        <!-- 马上注册 -->
        <div class="sign ct">
            <p>还没有帐号?<span style="color: #5696ff;">马上注册</span></p>
        </div>
    </div>
<body>

</body>

</html>
