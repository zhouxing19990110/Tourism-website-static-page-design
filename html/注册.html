<!--12月9日 注册-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/注册.css" />
</head>
    <!-- 背景 -->
    <div class="background">
        <!-- logo -->
        <div class="logo">
            <img src="../img/img_注册/logo.png">
        </div>
        <!-- 注册模块 -->
        <div class="log_in">
            <!-- 内容 -->
            <div class="content">
                <!-- 手机号 -->
                <div class="phone">
                    <input placeholder="您的手机号">
                </div>
                <!-- 立即注册 -->
                <div class="register ct">
                    <p>立即注册</p>
                </div>
                <!-- 协议 -->
                <div class="xieyi fr">
                    <p>注册视为同意<span style="color: #999999;">《悠游用户使用协议》</span></p>
                </div>
                <div class="clear"></div>

                <!-- 线 -->
                <div class="line"></div>
                <p class="p1">用合作网站账户直接登录</p>
                <!-- 三个图标 -->
                <div class="three">
                    <div class="weibo">
                        <img src="../img/img_注册/新浪微博.png" style="margin-left: 5px;">
                        <p>新浪微博</p>
                    </div>
                    <div class="qq">
                        <img src="../img/img_注册/QQ.png">
                        <p style="margin-left: 7px;">QQ</p>
                    </div>
                    <div class="weixin">
                        <img src="../img/img_注册/wechat.png">
                        <p style="margin-left: 7px;">微信</p>
                    </div>  
                </div>
            </div>
        </div>
        <!-- 马上注册 -->
        <div class="sign ct">
            <p>已有帐号?<span style="color: #5696ff;">立即登录</span></p>
        </div>
    </div>
<body>

</body>

</html>
